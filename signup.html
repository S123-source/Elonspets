<!DOCTYPE html>
<html>
<head>
    <title>Sign up - Elon's Pet Store</title>
    <link rel="stylesheet" href="signup.css"> 
    <style type="about.css">
        body{
            background-image: url(c:\Users\RURA\Desktop\LEO\img\German Shepherd(1).jpeg);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">         
        </div>

        <h1>Sign Up</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="login.html">Log in</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <form action="/submit-signup" method="POST" class="signup-form">
          <div class="input-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
          </div>
    
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>
    
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
          </div>
    
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
          </div>
    
          <div class="input-group">
            <label for="petName">Pet's Name (Optional)</label>
            <input type="text" id="petName" name="petName" placeholder="What’s your pet’s name?">
          </div>
    
          <div class="form-actions">
            <button type="submit" class="signup-button">Sign Up</button>
            <p>Already have an account? <a href="/login">Log in here</a></p>
          </div>
        </form>
      </div>


    <footer>

            <a href="https://facebook.com/Elon'spetstore">Facebook</a> |
            <a href="https://instagram.com/Elon'spetstore">Instagram</a> |
            <a href="https://twitter.com/Elon'spetstore">Twitter</a>
        </p>
    </footer>

    <script>
        document.getElementById("img").width=300
        document.getElementById("img").height=200
    </script>
    
</body>
</html>
